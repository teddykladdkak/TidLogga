<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      var chartData = [];
      function drawChart(){
        var data = google.visualization.arrayToDataTable(chartData);
        var options = {
          chartArea:{left:0,top:0,width:'100%',height:'100%'},
          legend:{alignment: 'center'}
        };
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
      function laddakaka(){
        chartData = [['Task', 'Hours per Day'], ['Utbildning/Föreläsning', 50700000], ['Resor', 103500000], ['Vinnova Patientplatta', 33900000], ['MatAppen', 30180000], ['Digital Whiteboard', 71880000]];
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
      };
    </script>
  </head>
  <body onresize="laddakaka();">
    <input type="button" value="Testa" onclick="laddakaka()">
    <div id="piechart" style="width: 100%; height: 500px;"></div>
  </body>
</html>
